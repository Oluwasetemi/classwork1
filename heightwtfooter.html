<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Height and Using it with Footer</title>
  </head>

  <body>

    <style>
      html,
      body {
        height: 100%;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }

      footer {
        border: solid hotpink;
        padding: 8px;
        margin-top: auto;
      }
    </style>

    <div class="wrapper">
      <p>
        I fill the viewport!
      </p>
      <footer>I'm at the bottom</footer>
    </div>
  </body>

</html>
